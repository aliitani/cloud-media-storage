<ion-header>

  <ion-navbar>
    <ion-title>
      Local Media Collection: Add Media
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <p>Preview Thumbnail: </p>
    </ion-row>
    <ion-row>
      <img class="imagePreview" [src]="setThumbnail"/>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="setTitle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="setDescription"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Link (URL)</ion-label>
    <ion-input type="text" [(ngModel)]="setMedia"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Thumbnail (URL)</ion-label>
    <ion-input type="text" [(ngModel)]="setThumbnail"></ion-input>
  </ion-item>
  <ion-item-group>
    <ion-item-divider>
      <ion-item>
        <button ion-button color="primary" block large full (click)="addNewMedia()">Done</button>
      </ion-item>
    </ion-item-divider>
    <ion-item-divider>
      <ion-item>
        <button ion-button color="danger" block large full (click)="cancelNewMedia()">Cancel</button>
      </ion-item>
    </ion-item-divider>
  </ion-item-group>
</ion-content>
