<ion-header>

  <ion-navbar color="primary">
    <ion-title>Local Media Collection: Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row style="margin-top: 2em;">
      <button ion-button color="primary" large full (click)="register(user)">Done!?</button>
    </ion-row>
    <ion-row>
      <button ion-button color="danger" large full (click)="cancelRegisteration()">Cancel</button>
    </ion-row>
  </ion-grid>
</ion-content>
